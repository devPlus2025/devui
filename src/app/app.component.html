<div class="ols-coa-tiles">
  <div class="ols-coa-title" *ngFor="let tile of tilesList">
    <lib-rf-tile
      class="rf-title-default rf-tile-darker-text"
      title="{{ tile.title }}"
      subtitle="{{ tile.subtitle }}"
      value="{{ tile.value }}"
      tooltip="{{ tile.title }} - {{ tile.subtitle }} - {{ tile.value }}"
      [icon]="tile.icon"
    >
    </lib-rf-tile>
  </div>
</div>
